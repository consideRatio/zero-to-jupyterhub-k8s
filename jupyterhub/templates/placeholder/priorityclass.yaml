apiVersion: scheduling.k8s.io/v1alpha1
kind: PriorityClass
metadata:
  name: global-priority
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
  annotation:
    # This global PriorityClass must be added first.
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "-100"
value: 10
globalDefault: true
description: "A default priority higher than the placeholder priority."
---
apiVersion: scheduling.k8s.io/v1alpha1
kind: PriorityClass
metadata:
  name: placeholder-priority
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
value: 0
globalDefault: false
description: "With a non-negative priority, a pod can trigger a cluster scale up. Placeholder pods should have lower than the other pods though."